<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Kaushan+Script&family=Knewave&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d58967e1d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesInicio.css">
    <title>Log In</title>
</head>
<body>
    <div class="opaco"></div>

    <div class="cajaLogin">
        <img src="logo.png" class="logo">

        <form class="cajaForm">
            <label>Nombre de usuario</label>
            <input type="text">
            <label>Contraseña</label>
            <input type="password">
 
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>

    <div class="cajaAbajo">
        <h1 class="texto">Orgullo de la altura</h1>
    </div>
</body>
</html>
